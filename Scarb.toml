[package]
cairo-version = "2.12.2"
name = "dojo_starter"
version = "1.7.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[scripts]
migrate = "sozo build && sozo migrate"
spawn = "sozo execute dojo_starter-actions spawn --wait"
move = "sozo execute dojo_starter-actions move -c 1 --wait"

[dependencies]
dojo = "v1.7.0"
dojo_cairo_macros = "v1.7.0"
starknet = "2.12.2"
#debug = { git = "https://github.com/starkware-libs/cairo.git", tag = "v2.4.0" }

[[target.starknet-contract]]
sierra = true
build-external-contracts = ["dojo::world::world_contract::world"]

[tool.dojo.world]
name = "dojo_starter"
description = "dojo_starter"

[dev-dependencies]
cairo_test = "2.12.2"
dojo_cairo_test = "v1.7.0"
